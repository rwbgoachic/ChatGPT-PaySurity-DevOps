name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run unit & integration tests (stub)
        run: echo "No tests defined yet – skipping"

      - name: Build all packages (stub)
        run: echo "No build scripts yet – skipping"

  deploy-platform:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT: 8121fedc-c678-4865-8cf8-d3f097d4a67c
      RAILWAY_ENVIRONMENT: 1a35c484-237d-413a-8562-e28ca60e0d3d
    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Platform Backend to Railway
        run: |
          railway up \
            --detach \
            --ci \
            --path-as-root

  deploy-testsuite:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_TESTSUITE }}
      RAILWAY_PROJECT: ac282ba3-5b42-488c-8582-e9757fada67f
      RAILWAY_ENVIRONMENT: a147cd7c-8ed2-4f1d-9837-859a2b648ef0
    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy TestSuite to Railway
        run: |
          railway up \
            --detach \
            --ci \
            --path-as-root
